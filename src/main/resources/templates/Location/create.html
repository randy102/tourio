<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layouts/main_layout :: head(title='Create a Location')"></head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div th:replace="Layouts/main_layout :: sidebar(location='active')"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <div th:replace="Layouts/main_layout :: topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h1 mb-3 text-gray-800 text-center">Create a Location</h1>
                    <div class="mb-3" th:if="${entityExistsException}">
                        <div class="alert alert-danger alert-dismissible fade show w-25 m-auto" role="alert">
                            <p class="m-auto text-center"><strong th:text="${entityExistsException}"></strong></p>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <form onkeydown="return event.key != 'Enter';" class="form-inline row justify-content-center" method="post" th:action="@{/locations/create}" th:object="${location}">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Enter a Location" th:field="*{name}" autofocus>
                        <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#createConfirmationModal">Create</button>
                        <!-- Create confirmation  Modal-->
                        <div class="modal fade" id="createConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Create a Location?</h5>
                                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">Ã—</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">Are are you sure you want to do this?</div>
                                    <div class="modal-footer">
                                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="Layouts/main_layout :: footer">

            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    
    <div th:replace="Layouts/main_layout :: scripts"></div>

</body>
</html>
