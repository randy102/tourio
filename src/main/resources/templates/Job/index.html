<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layouts/main_layout :: head(title='Jobs')"></head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div th:replace="Layouts/main_layout :: sidebar(job='active')"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <div th:replace="Layouts/main_layout :: topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h1 mb-3 text-gray-800 text-center">Jobs</h1>
                    
                    <div class="mb-4 d-flex justify-content-end">
                        <a href="/jobs/create" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus-square"></i> Create a Job
                        </a>
                    </div>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Table Job</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Update</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Name</th>
                                            <th>Update</th>
                                            <th>Delete</th>
                                        </tr>
                                    </tfoot>
                                    <th:tbody th:each="job : ${jobs}">
                                        <tr>
                                            <td th:text="${job.getName()}"></td>
                                            <td>
                                                <a th:href="@{/jobs/update/{id}(id=${job.getId()})}" class="btn btn-warning btn-circle btn-lg" th:title="'Update &quot;' + ${job.getName()}+'&quot;'">
                                                    <i class="fas fa-pen-square"></i>
                                                </a>
                                            </td>
                                            <td>
                                                <a class="btn btn-danger btn-circle btn-lg" data-toggle="modal" th:attr="data-target='#deleteConfirmationModal'+${job.getId()}" th:title="'Delete &quot;' + ${job.getName()}+'&quot;'">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                                <!-- Delete confirmation  Modal-->
                                                <div class="modal fade" th:id="'deleteConfirmationModal' + ${job.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                                    aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Delete a Job?</h5>
                                                                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">Ã—</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">Are you sure you want to delete <q class="font-weight-bold" th:text="${job.getName()}"></q>? <br/> You can't undo this action.</div>
                                                            <div class="modal-footer">
                                                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                                                                <a class="btn btn-danger"  th:href="@{/jobs/delete/{id}(id=${job.getId()})}">Delete</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </th:tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="Layouts/main_layout :: footer">

            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    
    <!-- Scroll to Top Button-->
    <span th:replace="Layouts/main_layout :: scrollTo('#page-top')"></span>
    
    <div th:replace="Layouts/main_layout :: scripts"></div>

</body>
</html>
