<th:block
        th:insert="Layouts/main :: main(title='Update Job', pageName='job', content=~{:: .container-fluid})">
    <!-- Begin Page Content -->
    <div class="container-fluid form-wrap">
        <h1 class="h1 mb-3 text-gray-800 text-center">Update Job</h1>
        <div th:replace="Layouts/error_message :: error(${entityExistsException})"></div>
        <form onkeydown="return event.key != 'Enter';" method="post" th:action="@{/job/update}" th:object="${job}">
            <input type="number" hidden th:field="*{id}">

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" th:field="*{name}" autofocus>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a class="btn" href="/job">Back</a>
        </form>
    </div>

</th:block>
