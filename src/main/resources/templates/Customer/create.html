<th:block
        th:insert="Layouts/main :: main(title='Create Customer', pageName='customer', content=~{:: .container-fluid})">
    <div class="container-fluid form-wrap">
        <div th:replace="Layouts/error_message :: error(${entityExistsException})"></div>

        <form method="post" th:action="@{/customer/create}" th:object="${customer}">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" th:field="*{name}" required autofocus>
            </div>

            <div class="form-group">
                <label for="cccd">CCCD</label>
                <input class="form-control" id="cccd" type="text" th:field="*{cccd}" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" id="address" type="text" th:field="*{address}">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" id="phone" type="text" th:field="*{phone}">
            </div>

            <div class="form-group">
                <label for="sex">Sex</label>
                <select class="form-control" th:field="*{sex}" id="sex">
                    <option th:each="t : ${T(SGU.Tourio.lib.enums.SexType).values()}"
                            th:value="${t}"
                            th:text="${t}">
                    </option>

                </select>
            </div>

            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input class="form-control" id="nationality" type="text" th:field="*{nationality}" required>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
            <a class="btn" href="/customer">Back</a>
        </form>
    </div>
</th:block>
