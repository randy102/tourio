<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="main(title, pageName, content)">
<head th:replace="Layouts/main_head :: head(title=${title})"></head>

<body id="page-top">

<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="Layouts/main_sidebar :: sidebar(page=${pageName})"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content" class="mt-5">
            <!-- Begin Page Content -->
            <div th:replace="${content}">
                Content
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="Layouts/main_layout :: footer">

        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>


<!-- Scroll to Top Button-->
<span th:replace="Layouts/main_layout :: scrollTo('#page-top')">A</span>

<div th:replace="Layouts/main_layout :: scripts"></div>

</body>
</html>
