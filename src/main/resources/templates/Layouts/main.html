<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="main(title, pageName, content)">
<head th:replace="Layouts/main_head :: head(title=${title})"></head>

<body id="page-top">

<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="Layouts/main_sidebar :: sidebar(page=${pageName})"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content" class="mt-5">
            <h1 class="h1 mb-3 text-gray-800 text-center" th:if="${title}" th:text="${title}"></h1>
            <!-- Begin Page Content -->
            <div th:replace="${content}">
                Content
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="Layouts/main_layout :: footer">

        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" th:href="${des}">
    <i class="fas fa-angle-up"></i>
</a>

<div th:replace="Layouts/main_script :: scripts"></div>

</body>
</html>
